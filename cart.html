<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>
<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #f4f4f4;
    }

    header {
        background: #222;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 22px;
    }

    nav {
        background: #333;
        padding: 10px;
        text-align: center;
    }

    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-size: 18px;
    }

    .cart-container {
        width: 90%;
        margin: auto;
        margin-top: 20px;
        background: white;
        padding: 20px;
        border-radius: 10px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    .btn-remove {
        background: red;
        color: white;
        border: none;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .total {
        text-align: right;
        font-size: 22px;
        padding: 10px;
        margin-top: 20px;
    }
</style>
</head>

<body>

<header>ðŸ›’ Your Cart</header>

<nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
</nav>

<div class="cart-container" id="cartItems"></div>

<div class="total" id="totalPrice"></div>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartDiv = document.getElementById("cartItems");
    let total = 0;

    cartDiv.innerHTML = "";

    cart.forEach((item, index) => {
        total += item.price;

        cartDiv.innerHTML += `
            <div class="item">
                <span>${item.name} - â‚¹${item.price}</span>
                <button class="btn-remove" onclick="removeItem(${index})">Remove</button>
            </div>
        `;
    });

    document.getElementById("totalPrice").innerHTML =
        "<b>Total: â‚¹ " + total + "</b>";
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

loadCart();
</script>

</body>
</html>
